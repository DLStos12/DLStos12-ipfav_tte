    <style>
        /* Reset margins and make the page fill the viewport */
        html, body {
            height: 100%;
            margin: 0;
        }

        /* Use body as a full-viewport flex container to center the image */
        body {
            overflow: hidden; /* avoid scrollbars */
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000; /* letterbox color when image aspect ratio differs */
            /* Prefer newer viewport height units with fallbacks for mobile browsers */
            height: 100dvh; /* modern browsers */
            height: 100svh;
            height: 100vh; /* fallback */
        }

        /* Ensure the whole image is visible (no crop). It will be letterboxed if needed. */
        img.fullscreen-bg {
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
            display: block;
        }
    </style>
</head>
